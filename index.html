<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Currency Converter</h1>
        <div class="selector-container">
            <select id="first-currency">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="ALL" selected>ALL</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" class="first-input" id="first-input" value="1" min="0">
        </div>
        <div class="selector-container">
            <select id="second-currency">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR" selected>EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="ALL">ALL</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" class="second-input" id="second-input" disabled>
        </div>
        <p id="exchange-rate"></p>
    </div>

    <script src="/index.js"></script>
</body>
</html>
